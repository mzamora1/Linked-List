<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Linked List</title><script defer="defer" src="main.91b49d0d1355f53ce66b.bundle.js"></script><link href="main.b438d82aded8cf5be0eb.css" rel="stylesheet"></head><body><header><div id="particles"></div><div id="title">Linked List</div></header><section><div style="margin-bottom: 2em;"><nav><button id="insert">Insert</button> <button id="delete">Delete</button> <button id="search">Search</button> <button id="sort">Sort</button></nav><template id="node"><div class="node"><h2>Node</h2><h3 class="data"><span class="data-title"></span><span class="node-data"></span></h3><h1 class="arrow">&#8595;</h1></div></template><div id="settings"><div class="setting-form visible" id="api"><h2 style="padding-bottom: .5em;">Choose an API</h2><div id="content-input"><select name="content-dropdown" id="content-dropdown"><option value="0">Kanye.Rest</option><option value="1">icanhazdadjoke</option></select></div></div><div class="setting-form visible"><h2>Speed</h2><div class="slider-container" style="grid-template-columns: 3ch 1fr 6ch;"><label for="speed">0ms</label> <input type="range" name="speed" id="speed" max="2000" min="0" value="700"> <label for="speed">2000ms</label></div></div><div class="setting-form" id="algorithms"><h2 style="padding-bottom: .5em;">Algorithms</h2><div id="sortContainer"><button id="merge">Merge Sort</button> <button id="bubble">Bubble Sort</button></div></div><div class="setting-form" id="bars"><h2 style="padding-bottom: .5em;">Number of Bars</h2><div class="slider-container" style="grid-template-columns: 2ch 1fr 4ch;"><label for="bar-input">10</label> <input type="range" name="bar-input" id="bar-input" max="1000" min="10" value="50"> <label for="bar-input">1000</label></div></div><div class="setting-form visible"><div class=""><button id="pause">PAUSE</button></div></div></div><figure id="linkedList" class="visible"><div class="instructions" id="mainInstructions"><div><h1>Insert</h1><h2>Click on a Node to insert after it</h2><h2>OR</h2><h2>Click anywhere else to insert at the end of the List</h2><h2>Click anyhwere to begin</h2></div><div><h1>Delete</h1><h2>Click on a Node to delete it</h2><h2>OR</h2><h2>Click anywhere else to delete at the end of the List</h2><h2>Click anyhwere to begin</h2></div><div><h1>Search</h1><h2>Click on a Node to search it</h2><h2>OR</h2><h2>Click anywhere else to search for an undefined Node</h2><h2>Click anyhwere to begin</h2></div><div><h1>Sort</h1><h2>Click anywhere to sort the list with BUBBLE sort</h2><h2>If on a small device, list will be sorted by word count</h2><h2>Else, list will be sorted by width</h2><h2>Click anyhwere to begin</h2></div></div><div id="searchResult"><h1></h1></div><div id="head" class="node"><h1>List Head</h1><h1 class="arrow">&#8595;</h1></div><h1 class="null">Null</h1></figure></div><figure class="canvasContainer"><div class="instructions" id="sortInstructions"><h1>Sort</h1><h2>Choose one of the sorting algorithms above</h2></div><canvas class="canvas"></canvas></figure></section></body></html>
