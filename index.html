<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <div id="particles"></div>
        <div id="title">Linked List</div>
    </header>

    <section>
        <nav>
            <button id="insert">Insert</button>
            <button id="delete">Delete</button>
            <button id="search">Search</button>
            <button id="sort">Sort</button>
        </nav>


        <template id="node">
            <div class="node">
                <h2>Node</h2>
                <h3 class="data">Data: <span class="node-data"></span> </h3>
                <h1 class="arrow">&#8595;</h1>
            </div>
        </template>


        <form id="settings">
            <h2>Speed</h2>
            <div id="speedContainer">
                <label for="speed">0ms</label>
                <input type="range" name="speed" id="speed" max="2000" min="0" value="700">
                <label for="speed">2000ms</label>
            </div>
            
        </form>


        <figure id="linkedList">

            <div id="instructions">
                <div>
                    <h1>Insert</h1>
                    <h2>Click on a Node to insert after it</h2>
                    <h2>OR</h2>
                    <h2>Click anywhere else to insert at the end of the List</h2>
                    <h2>Click anyhwere to begin</h2>
                </div>
                <div>
                    <h1>Delete</h1>
                    <h2>Click on a Node to delete it</h2>
                    <h2>OR</h2>
                    <h2>Click anywhere else to delete at the end of the List</h2>
                    <h2>Click anyhwere to begin</h2>
                </div>
                <div>
                    <h1>Search</h1>
                    <h2>Click on a Node to search it</h2>
                    <h2>OR</h2>
                    <h2>Click anywhere else to search for an undefined Node</h2>
                    <h2>Click anyhwere to begin</h2>
                </div>
                <div>
                    <h1>Sort</h1>
                    <h2>Click anywhere to sort the list</h2>
                    <h2>If on a small device, list will be sorted by word count</h2>
                    <h2>Else, list will be sorted by width</h2>
                    <h2>Click anyhwere to begin</h2>
                </div>
            </div>

            <div id="searchResult">
                <h1></h1>
            </div>

            <div id="head" class="node">
                <h1>List Head</h1>
                <h1 class="arrow">&#8595;</h1>
            </div>

            <h1 class="null">Null</h1>
        </figure>

    </section>
</body>
</html>
